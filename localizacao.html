<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturar Localização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #location {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Capturar Localização Atual</h2>
  <button onclick="getLocation()">Capturar Localização</button>
  <p id="location"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location").innerHTML = "Geolocalização não suportada.";
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      document.getElementById("location").innerHTML = 
        `Latitude: ${latitude}<br>Longitude: ${longitude}`;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("Usuário negou a solicitação de Geolocalização.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Informações de localização não estão disponíveis.");
          break;
        case error.TIMEOUT:
          alert("A solicitação expirou.");
          break;
        case error.UNKNOWN_ERROR:
          alert("Ocorreu um erro desconhecido.");
          break;
      }
    }
  </script>
</body>
</html>
